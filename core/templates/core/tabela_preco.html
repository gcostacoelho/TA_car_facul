{% extends 'base.html' %}

{% block main %}
    <br>

    <h3>Tabela de preços</h3>
    <ul class="list-group">
        {% for i in dados %}
            <li class="list-group-item list-group-item-dark">
                Descrição: {{i.descricao}}<br>
                Valor: {{i.valor}}<br>
            </li>
        {% endfor %}
    </ul>
{% endblock main %}
