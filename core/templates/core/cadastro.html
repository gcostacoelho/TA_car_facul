{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block extrahead %}
    {% if calendario %}
        {{form.media}} 
    {% endif %}
{% endblock %}

{% block main %}

    <h3>{{ titulo }}</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success" type="submit">{{ stringBotao }}</button>
        <button class="btn btn-danger" type="button" onclick="location.href='/'">Cancelar</button>
    </form>

    <br><br>
    <a href="/">Voltar</a>

{% endblock main %}
