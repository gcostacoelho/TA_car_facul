{% extends 'base.html' %}

{% block main %}

    <h3>{{ titulo }}</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{{ stringBotao }}</button>
        <button type="button" onclick="location.href='/'">Cancelar</button>
    </form>

    <br><br>
    <a href="/">Voltar</a>

{% endblock main %}
